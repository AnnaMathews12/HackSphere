<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="date"] {
            width: calc(100% - 2px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Patient Information</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" value="John Doe" readonly>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" value="30" readonly>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" value="Male" readonly>
        </div>
        <div class="form-group">
            <label for="patientIdInput">Patient ID:</label>
            <input type="text" id="patientIdInput" placeholder="Enter Patient ID">
        </div>
        <input type="submit" value="Add Row" onclick="addRow()">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Sno</th>
                    <th>Hospital Name</th>
                    <th>Doctor Name</th>
                    <th>Medical Reports</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Existing rows will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        function addRow() {
            var table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow();

            // Update serial number
            var serialNumber = table.rows.length;

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);
            var cell6 = newRow.insertCell(5);

            cell1.innerHTML = serialNumber;
            cell2.innerHTML = "<input type='text' placeholder='Hospital Name'>";
            cell3.innerHTML = "<input type='text' placeholder='Doctor Name'>";
            cell4.innerHTML = "<input type='text' placeholder='Medical Reports'>";
            cell5.innerHTML = "<input type='date'>";
            cell6.innerHTML = "<input type='submit' value='Save' onclick='saveRow(this)'>";
        }

        function saveRow(button) {
            var row = button.parentNode.parentNode;
            var cells = row.getElementsByTagName('td');

            for (var i = 1; i < cells.length - 1; i++) {
                var inputValue = cells[i].getElementsByTagName('input')[0].value;
                cells[i].innerHTML = inputValue;
            }
            
            row.deleteCell(cells.length - 1);
            row.insertCell(cells.length - 1).innerHTML = "<input type='submit' value='Edit' onclick='editRow(this)'>";
        }
    </script>
</body>
</html>
