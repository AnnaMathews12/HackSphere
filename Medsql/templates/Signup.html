<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            color: #333;
            display: top;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        #registrationIdField {
            display: none;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="signup-container"></div>
    <h2>Sign Up</h2>
    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="role">Are you a Doctor or Patient?</label>
        <select id="role" name="role" onchange="toggleRegistrationIdField()">
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
        </select>

        <div id="registrationIdField">
            <label for="registrationId">Registration ID:</label>
            <input type="text" id="registrationId" name="registrationId">
        </div>
        
        <input type="submit" value="Sign Up">
    </form>

    <script>
        function toggleRegistrationIdField() {
            var roleSelect = document.getElementById("role");
            var registrationIdField = document.getElementById("registrationIdField");
            var selectedRole = roleSelect.options[roleSelect.selectedIndex].value;

            if (selectedRole === "doctor") {
                registrationIdField.style.display = "block";
            } else {
                registrationIdField.style.display = "none";
            }
        }
    </script>
</body>
</html>
