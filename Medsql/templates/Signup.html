<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://th.bing.com/th/id/R.6917b1cdfdcc83150198376450d1b0d6?rik=HsliC%2b%2fNYan2qw&riu=http%3a%2f%2fgetwallpapers.com%2fwallpaper%2ffull%2fd%2f7%2f8%2f302180.jpg&ehk=eFlHQHnHGsE7gzJgvG%2bbuB0PXwuzeI6oazJ5fQFqpec%3d&risl=&pid=ImgRaw&r=0');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .doctor-info {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="#">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="transgender">Transgender</option>
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" id="doctor" name="doctor" onchange="showDoctorInfo()">
                <label for="doctor">Are you a doctor?</label>
                <div class="doctor-info">
                    <label for="registration">Doctor's Registration No:</label>
                    <input type="text" id="registration" name="registration">
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function showDoctorInfo() {
            var doctorCheckbox = document.getElementById("doctor");
            var doctorInfo = document.querySelector(".doctor-info");
            doctorInfo.style.display = doctorCheckbox.checked ? "block" : "none";
        }

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            var doctorCheckbox = document.getElementById("doctor");
            
            // If the "Are you a doctor?" box is not checked
            if (!doctorCheckbox.checked) {
                // Prevent the form from submitting
                event.preventDefault();
                
                // Redirect the user to the desired webpage
                window.location.href = "patient_portal.html"; // Replace "https://example.com" with your desired URL
            }else{
                event.preventDefault();
                window.location.href = "doctor_portal.html";
            }
        });
    </script>
</body>
</html>
