<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        }

        h2 {
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .pdf-list {
            list-style: none;
            padding: 0;
        }

        }

            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;

            color: #333;
        }

        .pdf-link:hover {

        }

</head>
<body>
    <div class="container">
        <h2>Medical Checkup Results</h2>
        <ul class="pdf-list">
            <li class="pdf-list-item">
                <a href="path_to_pdf/result1.pdf" class="pdf-link" target="_blank">Result 1</a>
            </li>
            <li class="pdf-list-item">
                <a href="path_to_pdf/result2.pdf" class="pdf-link" target="_blank">Result 2</a>
