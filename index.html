<!DOCTYPE html>
<html lang="en">
<head>

<title>Patient Information</title>

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

</div>

            <td>2024-02-23</td>
        </tr>

    </tbody>
</table>

</html>
